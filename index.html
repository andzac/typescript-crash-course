<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="class_inhrt.js"></script>
</head>
<body>
    <script>
        var myNamespace = (function(){
            /* everything I'll define here it will be available
               only using this namespace.
            */

            return {
                displayData: function(){
                    console.log('I am inside a namespace!')
                }
            }
        })();

        myNamespace.displayData();
    </script>
</body>
</html>
